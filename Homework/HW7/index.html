<html>
    <head>
        <script
                src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>
    </head>
    <style>
        .over {
            background-color: orange;
        }
        .selected {
            background-color: green;
        }
    </style>

    <body>
        <div id="buttons"></div>
        <table border="1" id="chartable">
            <tr id="toprow">
                <th>name</th>
                <th>role</th>
                <th>house</th>
                <th>gender</th>
                <th>alignment</th>
            </tr>
        </table>

        <!-- adding new house and buttons -->
        <button id="gryff">Gryffindor</button>
        <button id="huff">Hufflepuff</button>
        <button id="slyth">Slytherin</button>
        <button id="raven">Ravenclaw</button>

        <button id="reset">reset</button>

    </body>
        
        <script>

        // list of characters
      let characters = [

        {name:"Albus Dumbledore", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Nymphadora Tonks", role:"", house:"Hufflepuff",gender:"f",alignment:"good"},    
        {name:"Ron Weasley", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Ginny Weasley", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Hermione Granger", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Mad-eye Moody", role:"staff", house:"",gender:"m",alignment:"good"},    
        {name:"Prof McGonagall", role:"staff", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Harry Potter", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Draco Malfoy", role:"student", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Hagrid", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Luna Lovegood", role:"student", house:"Ravenclaw",gender:"f",alignment:"good"},    
        {name:"Voldemort", role:"", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Bellatrix Lestrange", role:"", house:"Slytherin",gender:"f",alignment:"evil"},           
        {name:"Severus Snape", role:"staff", house:"Slytherin",gender:"m",alignment:"?"}

        ];

      $(document).ready(function(){

        let makeTable = () => {
          var table = document.getElementById("chartable");
          for (var i = 0; i < characters.length; i++) {

            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            cell1.innerHTML = characters[i].name;
            cell2.innerHTML = characters[i].role;
            cell3.innerHTML = characters[i].house;
            cell4.innerHTML = characters[i].gender;
            cell5.innerHTML = characters[i].alignment;
          }
          
        }
        
      makeTable();

      const gryff = $('#gryff');
      const huff = $('#huff');
      const slyth = $('#slyth');
      const raven = $('#raven');
      const reset = $('#reset');

	    gryff.on("click", () => {
        $("tr:not(:contains('Gryffindor'), #toprow)").hide()
	    });

      huff.on("click", () => {
        $("tr:not(:contains('Hufflepuff'), #toprow)").hide()
	    });

      slyth.on("click", () => {
        $("tr:not(:contains('Slytherin'), #toprow)").hide()
	    });

      raven.on("click", () => {
        $("tr:not(:contains('Ravenclaw'), #toprow)").hide()
	    });

      reset.on("click", () => {
        $("tr:contains('Gryffindor'), tr:contains('Hufflepuff'), tr:contains('Slytherin'), tr:contains('Ravenclaw') ").show()
	    });

    
        /*
        - set visible rows to alternating background color
            
        - add click handler to show only rows matching selected 'house'. Enable buttons to call this handler. 
        
        - add click handler to reset table 
        */

        });

        </script>
</html>
